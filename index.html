
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body style="background-color: #fbf7eb; color: #FFB6C1!important;">
        <div class="container">
            <div >
                <h1 class="header_text pink"><span class="cutie">Hey cutie!</span></h1>
                <h2 class="header_text pink" style="font-size: 35px;">I kinda miss you (a bit) ❤️</h2>
                <h2 class="header_text pink" style="font-size: 30px;">Wanna come back to London and kiss me?</h2>
            </div>
            <div class="gif_container">
                <img src="boop.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
